<div class="step-content">
    <!-- Validation Error Summary -->
    <div class="validation-summary" *ngIf="!isValid && getFieldErrors().length > 0">
        <h4>Please complete the following required fields:</h4>
        <ul>
            <li *ngFor="let error of getFieldErrors()">{{ error }}</li>
        </ul>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label class="label">First Name *</label>
            <input
                type="text"
                class="input"
                [class.input-error]="!formData.firstName.trim() && !isValid"
                placeholder="Enter your first name"
                [(ngModel)]="formData.firstName"
                required
            />
        </div>

        <div class="form-group">
            <label class="label">Last Name *</label>
            <input
                type="text"
                class="input"
                [class.input-error]="!formData.lastName.trim() && !isValid"
                placeholder="Enter your last name"
                [(ngModel)]="formData.lastName"
                required
            />
        </div>

        <div class="form-group">
            <label class="label">Email Address *</label>
            <input
                type="email"
                class="input"
                [class.input-error]="(!formData.email.trim() || !isValidEmail(formData.email)) && !isValid"
                placeholder="Enter your email"
                [(ngModel)]="formData.email"
                required
            />
        </div>

        <div class="form-group">
            <label class="label">Phone Number *</label>
            <input
                type="tel"
                class="input"
                [class.input-error]="!formData.phone.trim() && !isValid"
                placeholder="Enter your phone number"
                [(ngModel)]="formData.phone"
                required
            />
        </div>

        <div class="form-group full-width">
            <label class="label">Location *</label>
            <input
                type="text"
                class="input"
                [class.input-error]="!formData.location.trim() && !isValid"
                placeholder="Enter your city or area"
                [(ngModel)]="formData.location"
                required
            />
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-secondary" disabled>Previous</button>
        <button 
            class="btn btn-primary" 
            [disabled]="!isValid"
            [class.btn-disabled]="!isValid"
            (click)="onNext()"
        >
            Next Step
        </button>
    </div>
</div>
