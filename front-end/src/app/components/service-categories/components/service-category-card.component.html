<div class="card" (click)="onCardClick()">
    <div class="card-image">
        <div class="icon-badge">
            <span class="icon">{{ getIconSymbol() }}</span>
        </div>
        <img [src]="category.image" [alt]="category.title" />
    </div>
    <div class="card-content">
        <h3 class="card-title">{{ category.title }}</h3>
        <p class="card-description">{{ category.description }}</p>
        <div class="card-footer">
            <span class="professional-count">{{ category.professionalCount }} professionals</span>
            <svg class="arrow-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7.5 15l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>
