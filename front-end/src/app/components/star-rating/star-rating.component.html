<div class="star-rating">
    <svg
        *ngFor="let star of stars"
        class="star"
        [class.filled]="star <= rating"
        [class.empty]="star > rating"
        width="16"
        height="16"
        viewBox="0 0 20 20"
        fill="currentColor"
    >
    <path d="M10 1l2.5 6.5L19 8l-5 4.5L15.5 19 10 15l-5.5 4L6 12.5 1 8l6.5-.5L10 1z"/>
    </svg>
</div>
