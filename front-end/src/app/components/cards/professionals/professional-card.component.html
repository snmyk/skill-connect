<div class="card">
    <div class="card-header">
        <img [src]="professional.avatarUrl" [alt]="professional.name" class="avatar" />
        <div class="info-section">
            <div class="name-wrapper">
            <h3 class="name">{{ professional.name }}</h3>
            <svg *ngIf="professional?.isVerified ?? false" class="verified-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <circle cx="10" cy="10" r="10" fill="#14b8a6"/>
                <path d="M6 10l3 3 5-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </div>
            <p class="category">{{ professional.category }}</p>
            <p class="location">{{ professional.location }}</p>
        </div>
    </div>

    <div class="rating-section">
        <svg class="star-icon" width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 1l2.5 6.5L19 8l-5 4.5L15.5 19 10 15l-5.5 4L6 12.5 1 8l6.5-.5L10 1z"/>
        </svg>
        <span class="rating">{{ professional.rating }}</span>
        <span class="review-count">({{ professional.reviewCount }} reviews)</span>
    </div>

    <div class="skills-section">
        <span class="skill-tag" *ngFor="let skill of professional.skills">{{ skill }}</span>
        </div>

        <div class="details-row">
        <div class="price-section">
            <span class="price">\${{ professional.hourlyRate }}</span>
            <span class="price-period">/hour</span>
        </div>
        <div class="experience">
            {{ professional.yearsExperience }} years exp.
        </div>
    </div>

    <div class="availability-badge" [ngClass]="getAvailabilityClass()">
        <svg class="check-icon" width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
            <circle cx="10" cy="10" r="10"/>
        </svg>
        {{ getAvailabilityText() }}
    </div>

    <div class="actions">
        <button class="btn btn-secondary" (click)="onViewProfile()">View Profile</button>
        <button class="btn btn-primary" (click)="onContact()">Contact</button>
    </div>
</div>
