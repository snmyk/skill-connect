<div class="tab-content">
  <div class="content-header">
    <h2 class="content-title">Invoices</h2>
    <button class="btn-primary" (click)="onCreateInvoice()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
          clip-rule="evenodd"
        />
      </svg>
      Create Invoice
    </button>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>INVOICE ID</th>
          <th>CLIENT</th>
          <th>SERVICE</th>
          <th>AMOUNT</th>
          <th>STATUS</th>
          <th>DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices" (click)="onInvoiceClick(invoice)">
          <td class="invoice-id">{{ invoice.invoiceId }}</td>
          <td>{{ invoice.client }}</td>
          <td>{{ invoice.service }}</td>
          <td class="amount">${{ invoice.amount }}</td>
          <td>
            <span class="status-badge" [class]="getStatusClass(invoice.status)">
              {{ invoice.status }}
            </span>
          </td>
          <td>{{ invoice.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
