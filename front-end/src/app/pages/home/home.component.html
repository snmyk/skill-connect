<app-alert-notification
    *ngIf="currentAlert"
    [isSuccess]="currentAlert.isSuccess"
    [message]="currentAlert.message"
    [duration]="currentAlert.duration || 3000"
    (closed)="currentAlert = null"
></app-alert-notification>

<app-new-password-modal
    [isOpen]="isSetNewPasswordOpen"
    (close)="closeSetNewPassword()"
    (setPassword)="handleSetPassword($event)"
></app-new-password-modal>
